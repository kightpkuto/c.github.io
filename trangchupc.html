<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto Desktop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        /* Navbar desktop optimization */
        .navbar {
            background: linear-gradient(90deg, #007bff, #00c4ff);
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Phân bố đều các phần tử */
            max-width: 1200px; /* Giới hạn chiều rộng tối đa cho cân đối */
            margin: 0 auto; /* Căn giữa container */
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            margin-right: 30px; /* Khoảng cách với menu */
        }

        .navbar-brand:hover {
            color: #e0e0e0;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa các mục menu */
            gap: 20px; /* Khoảng cách đều giữa các mục */
            flex-grow: 1; /* Cho phép menu chiếm không gian hợp lý */
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }

        .nav-item.disabled .nav-link {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .dropdown-menu {
            background: #007bff;
            border: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 200px;
        }

        .dropdown-item {
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Search form */
        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 30px; /* Khoảng cách với menu */
        }

        .form-control {
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 25px;
            border: none;
            width: 200px;
            transition: width 0.3s ease;
        }

        .form-control:focus {
            width: 250px;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-outline-success {
            color: white;
            border-color: white;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background: white;
            color: #007bff;
            border-color: white;
        }

        /* Remove mobile-specific styles */
        .navbar-toggler {
            display: none;
        }
    </style>
</head>
<body>
	<!---------------------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="Trangchu_pc.html">PLUTO</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Trangchu_pc.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Thông Tin Tác Giả</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Danh mục
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Xã hội</a></li>
                        <li><a class="dropdown-item" href="#">Kinh tế</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Thể thao</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Bảo trì</a>
                </li>
            </ul>
            <form class="search-form" role="search">
                <input class="form-control" type="search" placeholder="Tìm kiếm" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Tìm</button>
            </form>
        </div>
    </nav>
<!---------------------------------------------------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
